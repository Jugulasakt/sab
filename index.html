<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Apply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .job-listing {
            margin: 20px 0;
        }
        .job-item {
            background: #e4e4e4;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .apply-form {
            margin-top: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apply for Internships</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Available Internships</h2>
            <div class="job-listing">
                <div class="job-item">
                    <h3>Web Developer Internship</h3>
                    <p>Location: Remote | Duration: 3 months</p>
                </div>
                <div class="job-item">
                    <h3>Data Science Internship</h3>
                    <p>Location: Onsite | Duration: 6 months</p>
                </div>
            </div>
            <h2>Apply Now</h2>
            <form class="apply-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Why do you want this internship?" required></textarea>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
